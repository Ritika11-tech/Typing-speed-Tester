<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Typing Test - Records</title>
    <link rel="stylesheet" href="page4.css">
</head>
<body>
    <div class="container">
        <div class="page active" id="page4">
            <h1>Your Typing Records</h1>
            <div class="records-container">
                <div class="stats-container">
                    <div class="stat-card" id="personal-best"></div>
                    <div class="stat-card" id="average-stats"></div>
                </div>
                <div class="records-table">
                    <h2>Recent Tests</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Difficulty</th>
                                <th>WPM</th>
                                <th>Accuracy</th>
                                <th>Time</th>
                            </tr>
                        </thead>
                        <tbody id="records-list">
                        </tbody>
                    </table>
                </div>
            </div>
            <form action="./page2.html" mehtod="GET">
                <button class="btn" >New Test</button>
            </form>
            
        </div>
    </div>
    <script src="shared.js"></script>
    <script src="page4.js"></script>
</body>
</html>
